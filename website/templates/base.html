<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3.1 > 5.3.3 -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >    

    <!-- Font Awesome 6.3 > 6.5-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha384-/o6I2CkkWC//PSjvWC/eYN7l3xM3tJm8ZzVkCOfp//W05QcE3mlGskpoHB6XqI+B"
      crossorigin="anonymous"
    />
  
    <!-- Bootstrap Icons 1.10.3 > 1.13.1 -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
      integrity="sha384-Bk5cbLkZQ5raZ0+H2/+VbfYx3WpvxvQK4zqXZr7sYODuaX7bKXoSOnipQxkaS8sv" 
      crossorigin="anonymous"
    >

    <!-- Site Customizations -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom-navbar-styles.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/modal-styles.css')}}"
    />  

    <!-- JQuery is required for modals 3.2.1 > 3.7.1 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
      crossorigin="anonymous">
    </script>   

    <!-- Overwritable Title -->
    <title>{% block title %}Base{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-sm navigation">
      <div class="container">
        <!-- Branding Image -->
        <a href="{{url_for('views.home')}}" class="navbar-brand mb-0 h1">
          <img 
          class="d-inline-block align-top"
          src="{{ url_for('static', filename='images/hiker-icon-transparent-yellow.png')}}"
          width="90" height="45" />
        </a>

        <!-- Hburger icon for small screens -->
        <button 
          type="button" data-bs-toggle="collapse" data-bs-target="#navbar" class="navbar-toggler" 
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"> <i class="fa fa-bars fa-lg" style="color:yellow;"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/about" class="nav-link">About</a>
            </li>
          </ul>          
        </div>



      </div>
    </nav>

    <!-- test message from base -->
    {% block content %}{% endblock %}

    <!-- Popper is not very relevent, but included for completeness  2.11.6 > 2.11.8 -->
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
      crossorigin="anonymous">
    </script>

    <!-- Bootstrap javascript  4.0.0 > 5.3.1 -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
      crossorigin="anonymous">
    </script>     
  </body>

</html>
